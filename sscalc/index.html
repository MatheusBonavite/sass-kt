<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ssCalculator</title>
</head>

<body>
    <div id="ssCalculator" class="calc">
        <div class="row-1">
            <div id="key-C" class="key-C">C</div>
            <div id="screen" class="screen"></div>
        </div>

        <div class="row-2">
            <div id="seven" class="key key-seven">7</div>
            <div id="eight" class="key key-eight">8</div>
            <div id="nine" class="key key-nine">9</div>
            <div id="division" class="operator operator-div">รท</div>
        </div>

        <div class="row-2">
            <div id="four" class="key key-four">4</div>
            <div id="five" class="key key-five">5</div>
            <div id="six" class="key key-six">6</div>
            <div id="mult" class="operator operator-mult">x</div>
        </div>

        <div class="row-2">
            <div id="one" class="key key-one">1</div>
            <div id="two" class="key key-two">2</div>
            <div id="three" class="key key-three">3</div>
            <div id="minus" class="operator operator-minus">-</div>
        </div>

        <div class="row-2">
            <div id="zero" class="key key-zero">0</div>
            <div id="dot" class="key key-dot">.</div>
            <div id="equal" class="operator-equal key-equal">=</div>
            <div id="plus" class="operator operator-plus">+</div>
        </div>

    </div>
    <script src="./sscalc.js"></script>
</body>

</html>
